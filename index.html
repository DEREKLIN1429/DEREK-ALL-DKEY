        /* ---------------------------------- */

        /* ---------------------------------- */

        @media (max-width: 768px) {

        }
    </style>

<body>

    <div class="header-container">

            <div class="modal-footer">

    <script>
        // --------------------------------------------------------
        // é è¨­æŒ‰éˆ•æ¸…å–® (å…±8å€‹) - ç¶­æŒä¸è®Š
        // --------------------------------------------------------
        const defaultButtons = [
            { en: "LAI", cn: "è³´æ¡‘è¨˜äº‹æœ¬", url: "https://dereklin1429.github.io/LAI/", icon: "fa-home" },
            { en: "Repair History", cn: "æ©Ÿå°ç¶­ä¿®ç´€éŒ„", url: "https://dereklin1429.github.io/repair-history/", icon: "fa-wrench" },
            { en: "MC Maintenance Check", cn: "è¨­å‚™ä¿é¤ŠæŸ¥æ ¸", url: "https://dereklin1429.github.io/-MC-maintenance-check/", icon: "fa-check-square" },
            { en: "Repair History MX", cn: "æ··ç·´æ©Ÿå°ç¶­ä¿®ç´€éŒ„", url: "https://dereklin1429.github.io/Repair-History-MX/", icon: "fa-tools" },
            { en: "MC Maintenance MX", cn: "æ··ç·´è¨­å‚™ä¿é¤ŠæŸ¥æ ¸", url: "https://dereklin1429.github.io/M-C-maintenance-MX/", icon: "fa-cogs" },
            { en: "Maintenance CT", cn: "è£æ–·è¨­å‚™ä¿é¤ŠæŸ¥æ ¸", url: "https://dereklin1429.github.io/Maintenance-CT/", icon: "fa-file-alt" },
            { en: "MC Maintenance EX", cn: "æŠ¼å‡ºè¨­å‚™ä¿é¤ŠæŸ¥æ ¸", url: "https://dereklin1429.github.io/M-C_Maintenance-EX/", icon: "fa-clipboard-check" },
            { en: "MC Maintenance CL", cn: "ä¸Šè† è¨­å‚™ä¿é¤ŠæŸ¥æ ¸", url: "https://dereklin1429.github.io/MC-Maintenance-CL/", icon: "fa-list-ol" }
        ];

        let appButtons = [];
        
        // ç¶­æŒ V3ï¼Œç¢ºä¿è®€å–æ­£ç¢ºçš„æŒ‰éˆ•
        const STORAGE_KEY = 'departmentalAppButtonsV3';

        const buttonGrid = document.getElementById('button-grid');
        const newBtnForm = document.getElementById('new-btn-form');
        const settingsModal = document.getElementById('settingsModal');

        // 1. åˆå§‹åŒ–å’Œè®€å–è³‡æ–™
        function loadButtons() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                appButtons = JSON.parse(saved);
            } else {
                appButtons = JSON.parse(JSON.stringify(defaultButtons)); 
                saveButtons();
            }
            renderMainButtons();
        }

        // 2. å„²å­˜è³‡æ–™åˆ° Local Storage
        function saveButtons() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(appButtons));
        }

        // 3. æ¸²æŸ“ä¸»é æŒ‰éˆ•
        function renderMainButtons() {
            buttonGrid.innerHTML = ''; 
            appButtons.forEach(btn => {
                let nameToDisplay = btn.en;
                if (btn.cn && btn.cn.trim() !== '') {
                    nameToDisplay += `<br>(${btn.cn.trim()})`;
                }
                
                const link = document.createElement('a');
                link.className = 'btn-style'; 
                link.href = btn.url;
                link.target = '_blank';
                link.innerHTML = `
                    <i class="fas ${btn.icon || 'fa-external-link-alt'} btn-icon"></i>
                    <span class="btn-text">${nameToDisplay}</span>
                `;
                buttonGrid.appendChild(link);
            });
        }
        
        // 4. æ¸²æŸ“è¨­å®šåˆ—è¡¨
        function renderSettingsList() {
            const settingsList = document.getElementById('settings-list');
            settingsList.innerHTML = '';
            appButtons.forEach((btn, index) => {
                const item = document.createElement('div');
                item.className = 'setting-item';

                item.innerHTML = `
                    <input type="text" value="${btn.en}" onchange="updateButton(${index}, 'en', this.value)" placeholder="è‹±æ–‡åç¨±">
                    <input type="text" value="${btn.cn || ''}" onchange="updateButton(${index}, 'cn', this.value)" placeholder="ä¸­æ–‡åç¨±">
                    <input type="text" value="${btn.url}" onchange="updateButton(${index}, 'url', this.value)" placeholder="ç¶²å€é€£çµ">
                    <button class="delete-btn" onclick="deleteButton(${index})">åˆªé™¤</button>
                `;
                settingsList.appendChild(item);
            });
        }

        // 5. æ–°å¢æŒ‰éˆ•
        newBtnForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const enName = document.getElementById('new-en-name').value.trim();
            const cnName = document.getElementById('new-cn-name').value.trim();
            const url = document.getElementById('new-url').value.trim();
            
            if (!enName || !url) {
                alert('è‹±æ–‡åç¨±å’Œç¶²å€é€£çµç‚ºå¿…å¡«é …ã€‚');
                return;
            }
            
            const randomIcons = ["fa-long-arrow-alt-right", "fa-arrow-right", "fa-angle-right", "fa-chevron-right", "fa-play", "fa-bullseye", "fa-rocket"];
            const icon = randomIcons[Math.floor(Math.random() * randomIcons.length)];

            const newBtn = { en: enName, cn: cnName, url: url, icon };
            
            appButtons.push(newBtn);
            saveButtons();
            renderMainButtons();
            renderSettingsList();
            
            newBtnForm.reset();
        });

        // 6. åˆªé™¤æŒ‰éˆ•
        function deleteButton(index) {
            const name = appButtons[index].en + (appButtons[index].cn ? `(${appButtons[index].cn})` : '');
            if (confirm(`ç¢ºå®šè¦åˆªé™¤æŒ‰éˆ• "${name}" å—ï¼Ÿ`)) {
                appButtons.splice(index, 1);
                saveButtons();
                renderMainButtons();
                renderSettingsList();
            }
        }
        
        // 7. æ›´æ–°æŒ‰éˆ•
        function updateButton(index, field, value) {
            value = value.trim();
            if (field === 'en') {
                appButtons[index].en = value;
            } else if (field === 'cn') {
                appButtons[index].cn = value;
            } else if (field === 'url') {
                appButtons[index].url = value;
            }
            saveButtons();
            renderMainButtons();
        }
        
        // 8. é‡ç½®åŠŸèƒ½
        function resetToDefault() {
            if (confirm("âš ï¸ è­¦å‘Šï¼šé€™å°‡åˆªé™¤æ‰€æœ‰è‡ªè¨‚çš„æŒ‰éˆ•ï¼Œä¸¦æ¢å¾©ç‚ºç³»çµ±é è¨­å€¼ã€‚\n\nç¢ºå®šè¦ç¹¼çºŒå—ï¼Ÿ")) {
                appButtons = JSON.parse(JSON.stringify(defaultButtons));
                saveButtons();
                renderMainButtons();
                renderSettingsList();
                alert("å·²æˆåŠŸæ¢å¾©ç‚ºé è¨­è¨­å®šï¼");
            }
        }

        // 9. Modal ç›¸é—œ (å·²ç§»é™¤å¯†ç¢¼é‚è¼¯)
        function openModal() {
            renderSettingsList(); 
            settingsModal.style.display = "block";
            if (window.innerWidth <= 768) {
                const content = settingsModal.querySelector('.modal-content');
                if(content) content.scrollTop = 0;
            }
        }

        function closeModal() {
            settingsModal.style.display = "none";
        }
        
        // ä¿®æ”¹ï¼šå–®ç´”å„²å­˜ä¸¦é—œé–‰ï¼Œç„¡é ˆå¯†ç¢¼ç¢ºèª
        function saveAndClose() {
            saveButtons();

        }

        window.onclick = function(event) {
            if (event.target == settingsModal) {
                closeModal();
            }
        }

        loadButtons();

    </script>
