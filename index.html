<body>

    <script>

        const STORAGE_KEY = 'departmentalAppButtonsV4_Groups';

        function renderMain() {
            const container = document.getElementById('main-container');

                groupDiv.appendChild(title);

                // æŒ‰éˆ•ç¶²æ ¼
                const grid = document.createElement('div');
                grid.className = 'button-grid';

                group.items.forEach(btn => {
                    let nameToDisplay = btn.en;
                    if (btn.cn && btn.cn.trim() !== '') {

                    link.innerHTML = `

                    grid.appendChild(link);

        // 4. æ¸²æŸ“è¨­å®šåˆ—è¡¨ (æ‰‹æ©Ÿç‰ˆå‚ç›´æ’åˆ—)
        function renderSettingsList() {
            const list = document.getElementById('settings-list');
            list.innerHTML = '';

            appData.forEach((group, groupIndex) => {

                const header = document.createElement('div');

                header.textContent = group.title;

                // é …ç›®åˆ—è¡¨

                    div.innerHTML = `

        function saveSingleItem(gIndex, iIndex) {
